name: Build FlashChain Paper

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-fonts-recommended \
            texlive-latex-extra \
            latexmk

      - name: Build PDF
        run: make

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: flashchain-paper
          path: build/FlashChain_IO-Aware_Attention_for_Scalable_Decentralized_AI_in_Web3_Systems.pdf
